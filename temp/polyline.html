 
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Polyline Simple</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
<script type="text/javascript">

  function initialize() {
    var myLatLng = new google.maps.LatLng(41.75150841381231, -87.55915759959362);
    var myOptions = {
      zoom: 20,
      center: myLatLng,
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    //code getting from "Interactive Polyline Encoder Utility".
    //  http://code.google.com/apis/maps/documentation/utilities/polylineutility.html
    var code = 'wty}FvfluOn@`a@oJKsJhG';
    var paths = google.maps.geometry.encoding.decodePath(code);

    var flightPath = new google.maps.Polyline({
      path: paths,
      strokeColor: "#FF0000",
      strokeOpacity: 1.0,
      strokeWeight: 2
    });
    flightPath.setEditable(true);

   flightPath.setMap(map);
  }
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
